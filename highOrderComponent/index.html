<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create high order component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Text extends React.Component {
            render() {
              return <h1>some text {this.props.name}</h1>;
            }
        }

        let wrapper = function(Component) {

            function setAnimationClass(element, animationClass) {
                element.classList.remove(animationClass);
                setTimeout(() => {
                  element.classList.add(animationClass);
                }, 0);
            }

            function callComponentDidUpdate(fn) {
              if (fn) {
                    fn();
                }
            }

            if (!Component.render && !Component.prototype.render) {

                return class extends React.Component {

              componentDidUpdate() {
                setAnimationClass(this.wrapperElement, 'flash');
                let superFn = super.componentDidUpdate;
                callComponentDidUpdate(superFn);
              }
                    render() {
                       return (<div className="animated flash" ref={(wrapper) => { this.wrapperElement = wrapper; }}>
                    {Component(this.props, this.context)}
                </div>);
                    }
                }
            }
            
          return class extends Component {
              componentDidUpdate() {
                setAnimationClass(this.wrapperElement, 'flash');
                let superFn = super.componentDidUpdate;
                callComponentDidUpdate(superFn);
              }

              render() {
                return (<div className="animated flash" ref={(wrapper) => { this.wrapperElement = wrapper; }}>
                    {super.render()}
                </div>);
              }
          }
        }

        let pureComponent = ({name}) => {
            return <h1>some text {name}</h1>;
        }

        let Wrapped = wrapper(pureComponent);

        //let Wrapped = wrapper(Text);

        class Container extends React.Component {
            constructor() {
                super();
                this.state = {
                    name: 'alex',
                };
            }
            componentDidMount() {
                setInterval(() => {
              this.setState({
                  name: Math.random(),
              });
            }, 2000);
            }
            render() {
              return <Wrapped name={this.state.name} />;
            }
        }

        ReactDOM.render(
            <Container />,
            document.getElementById('app')
            );
    </script>
  </body>
</html>
